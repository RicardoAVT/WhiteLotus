<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="header :: header"/>
</head>
<body>
<div style="padding-top:250px; width:650px;" class="container-fluid">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="login-form">
                <img src="https://i.ibb.co/Y8gwwF2/shakeee-2.png" alt="Logo" style="width:186px;">
                <form action="" method="post">
                    <h2 class="text-center">Create Account</h2>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Association Name" required="required">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required="required">
                    </div>
                    <div class="form-group">
                        <input type="Email" class="form-control" placeholder="Email" required="required">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Phone" required="required">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Link Website" required="required">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Create</button>
                        <button type="submit" class="btn btn-danger btn-block">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
