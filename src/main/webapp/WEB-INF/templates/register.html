<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="header :: header"/>
</head>
<body>
<div style="padding-top:250px; width:650px;" class="container-fluid">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="login-form">
                <img src="https://i.ibb.co/Y8gwwF2/shakeee-2.png" alt="Logo" style="width:186px;">
                <form th:object="${orgDto}" th:method="post" th:action="@{'/org/register'}">
                    <h2 class="text-center">Create Account</h2>
                    <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? has-error">
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Association Name" required="required">
                        <span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></span>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? has-error">
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required="required">
                        <span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></span>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? has-error">
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required="required">
                        <!--<span class="help-block" th:if="${#fields.hasErrors('invalid')}" th:errors="*{invalid}" ></span>-->
                        <!--<span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></span>-->
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('phone')} ? has-error">
                        <input type="text" th:field="*{phone}" class="form-control" placeholder="Phone" required="required">
                        <span class="help-block" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" ></span>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('website')} ? has-error">
                        <input type="text" th:field="*{website}" class="form-control" placeholder="Link Website">
                        <span class="help-block" th:if="${#fields.hasErrors('website')}" th:errors="*{website}" ></span>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Create</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
</body>

    </div>
    <!-- Copyright -->
</footer>
</html>
