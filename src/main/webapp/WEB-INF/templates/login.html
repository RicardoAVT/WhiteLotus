<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="header :: header"/>
</head>
<body>
<div style="padding-top:250px; width:650px;" class="container-fluid">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div  class="login-form">
                <form th:object="${orgDto}" method="post" th:href="@{'login/'}">
                    <img src="https://i.ibb.co/Y8gwwF2/shakeee-2.png" alt="Logo" style="width:186px;">
                    <h2 class="text-center">Log in</h2>
                    <div class="form-group">
                        <input type="text" th:field="*{email}" class="form-control" placeholder="Email" required="required">
                        <span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></span>
                    </div>
                    <div class="form-group">
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required="required">
                        <span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></span>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Log in</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
</body>

</html>
